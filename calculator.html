<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="wrapper"> 
                <div class="rvtExpression">
                </div>
                <div class="preResult">
                </div>
                <div class="divForDisplay"><input value="0" readonly class="display"></input></div>
                <div class="buttons">
                    <div class="column1_memory">
                        <div><button id="deleteAllfromMemory">MC</button></div>
                        <div><button id="memoryStore">MS</button></div>
                        <div><button id="memoryRecall">MR</button></div>
                        <div><button id="plusMemory">M+</button></div>
                        <div><button id="minusMemory">M-</button></div>
                    </div>
                    <div class="column2_empty">
                    </div>
                    <div class="column3">
                        <div><div id="empty"></div></div>
                        <div><button class="number" id="7">7</button></div>
                        <div><button class="number" id="4">4</button></div>
                        <div><button class="number" id="1">1</button></div>
                        <div><button class="number" id="0">0</button></div>
                    </div>
                    <div class="column4">
                        <div><button id="C">C</button></div>
                        <div><button class="number" id="8">8</button></div>
                        <div><button class="number" id="5">5</button></div>
                        <div><button class="number" id="2">2</button></div>
                        <div><button class="number dot" id=".">.</button></div>
                    </div>
                    <div class="column5">
                        <div><button id="allReset">AC</button></div>
                        <div><button class="number" id="9">9</button></div>
                        <div><button class="number" id="6">6</button></div>
                        <div><button class="number" id="3">3</button></div>
                        <div><button id="minusplus">+/-</button></div>
                    </div>
                    <div class="column6">
                        <div><button id="cansel"><-</button></div>
                        <div><button class="number division" id="/">/</button></div>
                        <div><button class="number multiplication" id="*">*</button></div>
                        <div><button class="number minus" id="-">-</button></div>
                        <div><button class="number plus" id="+">+</button></div>
                    </div>
                    <div class="column7">
                        <div><button disabled id="rvt">Rvt</button></div>
                        <div><button class="number openBracket" id="(">(</button></div>
                        <div><button class="number closeBracket" id=")">)</button></div>
                        <div><button id="equals">=</button></div>
                    </div>
                </div>
            </div>
            <div class="memory" style="display: none">
                <div class="container_memory">
            
                </div>
            
            </div>
        </div>
    </div>
<script src="calculatorjs.js"></script>
</body>
</html>
